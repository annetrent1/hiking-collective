<p-dataView [value]="groups">
  <ng-template pTemplate="header">List of Hiking Groups</ng-template>
  <ng-template let-group pTemplate="listItem">
    <header>
      <p-badge value="{{group.Members.length}}/{{group.MaxGroupSize}}"  severity="success"  severity="success"></p-badge>
      <h2>{{ group.GroupName }}</h2>
      <button pButton type="button" icon="pi pi-pencil"></button>
    </header>
  </ng-template>
</p-dataView>
