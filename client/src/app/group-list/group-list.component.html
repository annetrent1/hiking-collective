<h2>{{ selectedState }}</h2>
<p-dataView [value]="filteredGroups" #dv filterBy="GroupName">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between">
      <div class="flex">
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input
            type="search"
            pInputText
            placeholder="Search by Group Name"
            (input)="dv.filter($any($event.target)?.value, 'contains')"
          />
        </span>
        <span class="p-float-label">
          <p-dropdown
            [options]="states"
            placeholder="Select a State"
            [(ngModel)]="selectedState"
            (ngModelChange)="filterState(selectedState)"
            [showClear]="true"
          ></p-dropdown>
        </span>
      </div>
      <p-button
        label="Add Group"
        icon="pi pi-plus"
        iconPos="left"
        (click)="showDialog('')"
      ></p-button>
    </div>
  </ng-template>
  <ng-template let-group pTemplate="listItem" class="list-item-wrapper">
    <div class="flex flex-row">
      <div class="group-content">
        <header class="flex justify-content-between">
          <p-badge
            value="{{ group.Members.length }}/{{ group.MaxGroupSize }}"
            severity="success"
            severity="success"
          ></p-badge>
          <h2>{{ group.GroupName }} in {{ group.StateName }}</h2>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            (click)="showDialog(group)"
          ></button>
        </header>
        <section>
          <p>Hiking Lead: {{ group.SponsorName }}</p>
          <p>Email: {{ group.SponsorEmail }}</p>
          <p>Phone: {{ group.SponsorPhone }}</p>
        </section>
      </div>
      <div>
        <button
          pButton
          icon="pi pi-angle-right"
          routerLink="/members/{{ group.GroupName }}"
          [state]="{group}"
          (click)="selectGroup(group)"
          class="member-button p-button-text"
        >
        </button>
      </div>
    </div>
  </ng-template>
</p-dataView>

<app-group-modal
  *ngIf="display"
  [states]="states"
  [selectedState]="selectedState"
  [selectedGroup]="selectedGroup"
  (close)="close($event)"
></app-group-modal>
