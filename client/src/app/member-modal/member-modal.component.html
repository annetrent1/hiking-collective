<p-dialog header="Add New Member" [(visible)]="display" (onHide)="closeModal()">
<form [formGroup]="memberForm" (ngSubmit)="isNewMember ? onSubmit(memberForm.value): onUpdate(memberForm.value)">
  <span class="p-float-label">
    <input id="member-name" pInputText type="text" pInputText formControlName="MemberName"/>
    <label for="member-name">Hiker name</label>
  </span>
  <span class="p-float-label">
    <input id="member-phone" pInputText type="text" pInputText formControlName="MemberPhone"/>
    <label for="member-phone">Hiker phone</label>
  </span>
  <span class="p-float-label">
    <input id="member-email" pInputText type="text" pInputText formControlName="MemberEmail"/>
    <label for="member-email">Hiker email</label>
  </span>
  <button
      *ngIf="!isNewMember"
      pButton
      type="button"
      (click)="deleteMember($event)"
      label="Delete"
    ></button>
    <button pButton type="reset" (click)="closeModal()" label="Cancel"></button>
    <button
      pButton
      type="submit"
      label="{{ isNewMember ? 'Add New Member' : 'Save' }}"
    ></button>
    <p-confirmPopup></p-confirmPopup>
</form>
</p-dialog>
